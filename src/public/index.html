<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Practica</title>
    <!-- BOOTSTRAP(oreja) -->
    <link rel="stylesheet" 
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" 
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" 
    crossorigin="anonymous">
    <!-- FONT AWESOME(Font impresionante) -->
    <link rel="stylesheet" 
    href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" 
    integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" 
    crossorigin="anonymous">
    <!-- CUSTOM CSS(css personalizado) -->
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>

    <nav class="navbar navbar-light bg-danger">
        <a class="navbar-brand mx-auto" href="/">Chat con JavaScript Fullstack</a>
    </nav>

    <div class="card col-md-4 mt-5 mx-auto" id="nickWrap">
        <div class="card-header">
            <h3>Ingrese su nombre de usuario:</h3>
        </div>
        <p id="nickError"></p>
        <div class="card-body">
            <form id="nickForm">
                <input type="text" id="nickname" class="form-control">
                <button type="submit" class="btn btn-danger mt-2">
                    <i class="fas fa-hand-point-right"></i> Enviar

                </button>
            </form>
        </div>
    </div>

    <div class="container" id="contentWrap">
        <div class="row mt-2">
            <div class="col-md-6 offset-md-1">
                <div class="card">
                    <div class="card-header bg-info mx-auto">
                        <g4>La conversacion</g4>
                    </div>
    
                    <div id="chat" class="card-body"></div>
                    <form id="message-form" class="card-footer">
                        <div class="input-group">
                            <!-- el mensaje escrito-->
                            <input type="text" id="message" class="form-control"> 
                            <div class="input-group-append">
                                <!-- el boton enviar -->
                                <button type="submit" class="btn btn-danger">
                                    <i class="fas fa-cart-arrow-down"></i> Enviar
                                </button>    
                            </div>
                        </div>
                    </form>
    
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header bg-info">
                        <h3>Los usuarios</h3>
                    </div>
                    <div class="card-body">
                        <div id="usernames"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script
    src="http://code.jquery.com/jquery-3.5.0.min.js"
    integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ="
    crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
</body>
</html>
